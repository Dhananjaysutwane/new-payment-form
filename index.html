<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Contact Form</h1>
        <hr width="30% " color="gray" />
        <p>Please fill all the text in the fields</p>
      </div class="main-div" >
      <label class="label">Name:</label><br />
      <input class="form" type="text" placeholder="Your Full Name" /><br />
      <label class="label">Your Email:</label><br />
      <input class="form" type="email" placeholder="Valid Email Address" /><br />
      <label class="label">Message:</label><br />
      <textarea class="form" cols="20" rows="5" placeholder="Your message to us"></textarea
      ><br />
      <label class="label">Subject:</label><br />
      <input class="form" type="text" placeholder="Job enquiry" /><br />
      <button type="submit" value="Send">Send</button>
    </div>
    <footer class="footer"><small>Made with<img class="heart" width="12px"  src="heart.png">by Dhananjay Sutwane</small></footer>
  </body>
</html>
